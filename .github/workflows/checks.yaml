name: Go Build and Test

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
  workflow_dispatch:

jobs:
  run-go-checks:
    uses: yottta/github-workflows/.github/workflows/checks.yaml@main
    with:
      go-enabled: true
      go-build-pattern: './...'
      go-test-pattern: './...'
